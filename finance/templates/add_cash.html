{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="amount" placeholder="Amount" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
